<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הכשרות GenAI לעובדים - טל חקוקי</title>
    
    <!-- גופנים -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #111; /* רקע כהה */
            color: #fff;
            font-family: 'Heebo', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px 20px; /* הקטנת המרווחים העליונים והתחתונים */
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* מרכוז האלמנטים */
        }

        h1 {
            color: #deff9a; /* ירוק זרחני בסגנון המצגת הקודמת */
            font-size: 2rem; /* הקטנת הכותרת כדי לחסוך מקום */
            margin-bottom: 5px;
            line-height: 1.2;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 20px;
            max-width: 800px;
        }

        /* תיקון: שימוש ב-aspect-ratio והגבלת גובה כדי למנוע גלילה וקפיצות */
        .presentation-wrapper {
            position: relative;
            width: 100%;
            max-width: 1000px; /* הגבלת רוחב כדי שלא יהיה ענק במסכים רחבים */
            aspect-ratio: 16 / 9; /* שמירה על יחס תמונה 16:9 מודרני */
            max-height: 60vh; /* הגבלת גובה ל-60% מהמסך - זה הפתרון לקפיצות! */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 8px;
            overflow: hidden;
            background: #000;
            margin: 0 auto;
        }

        .presentation-wrapper iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* כפתור הנעה לפעולה */
        .cta-section {
            margin-top: 25px;
            padding-bottom: 20px;
        }

        .cta-button {
            background-color: #deff9a;
            color: #000;
            font-size: 1.3rem; /* הקטנה קלה להתאמה לפרופורציות החדשות */
            font-weight: 900;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 0 15px rgba(222, 255, 154, 0.3);
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(222, 255, 154, 0.6);
        }

        .footer {
            margin-top: auto;
            padding: 15px;
            color: #555;
            font-size: 0.8rem;
        }

        /* התאמה לנייד */
        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
            .cta-button { font-size: 1.1rem; padding: 12px 30px; width: 100%; box-sizing: border-box; }
            .presentation-wrapper { max-height: none; } /* בנייד אין בעיית גובה כמו במחשב, אז משחררים את ההגבלה */
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- כותרת עליונה -->
        <h1>הפוך את העובדים לצוות-על בעזרת AI</h1>
        <p class="subtitle">דפדף במצגת כדי לראות איך חוסכים 30% מזמן העבודה</p>

        <!-- המצגת -->
        <div class="presentation-wrapper">
            <iframe 
                src="https://docs.google.com/presentation/d/e/2PACX-1vQLECSQXfV46fPDyr7PaKKI7sq1j9hLXBwi3JutkB3Xpku8DGtz-ykA7FzgNtQ09uUZ-FVK5doIZUX9/pubembed?start=false&loop=false&delayms=10000" 
                allowfullscreen="true" 
                mozallowfullscreen="true" 
                webkitallowfullscreen="true">
            </iframe>
        </div>

        <!-- כפתור יצירת קשר -->
        <div class="cta-section">
            <a href="https://wa.me/972506915269" class="cta-button" target="_blank">
                תיאום שיחת התאמה בווטסאפ 
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <p style="margin-top: 10px; font-size: 16px; color: #aaa;">או חייג: 050-6915269</p>
        </div>
    </div>

    <div class="footer">
        © טל חקוקי - מנהל תחום GenAI במרכז כנרת לחדשנות
    </div>

</body>
</html>
